  releasenote:

    v140: "1.40"
    v140_1: "UIの一新"
    v140_1_desc: "全てのUIが置き換わりました。テーマがダークカラーになり、操作性が向上しました。"

    v140_2: "macOS対応"
    v140_2_desc: "EffekseerがmacOSで動作するようになりました。"

    v140_3: "アニメーション付きモデルの読み込み"
    v140_3_desc: "アニメーション付きのFBXを読み込めるようになりました。 モデルとしても生成方法の位置としても使用できます。"

    v140_4: "めり込み防止パラメーターの追加"
    v140_4_desc: "奥行き方向に対して移動させるパラメーターが追加されました。それにより、エフェクトとオブジェクトのめり込みの防止が簡単になりました。"

    v140_5: "軌跡やリボンを滑らかにするパラメーターの追加"
    v140_5_desc: "軌跡やリボンを滑らかにするパラメーターが追加されました。"

    v140_6: "歪みの改良"
    v140_6_desc: "描画優先度の設定により、エフェクトをエフェクトの歪みで歪ませれるようになりました。"

    v140_7: "サンプルエフェクト"
    v140_7_desc: "40個以上のサンプルエフェクトが追加されました。公式サイトからダウンロードできます。"
    
    v140_8: "不具合修正"
    v140_8_desc: "複数のバグが修正されました。"

    v130: "1.30"
    v130_1: "ファイルビューワ"
    v130_1_desc: "Effekseerのファイルや画像、モデルファイル等をEffekseerから簡単に選択できるようになりました。サンプルを見る場合や画像を選択する場合に便利です。"

    v130_2: "UnrealEngine4、Cocos2d-x対応"
    v130_2_desc: "UnrealEngine4、Cocos2d-xでもEffekseerのエフェクトを再生できるようになりました。 それにより、主要な開発環境全てでエフェクトを再生できるようになりました。"

    v130_3: "モデル読み込みの改良"
    v130_3_desc: "Effekseerから直接、FBXやmqoファイルを読み込めるようになりました。 それにより、モデルを使用しやすくなりました。"

    v130_4: "色の継承"
    v130_4_desc: "位置、回転、拡大と同じように親の色も継承できるようになりました。 それにより、より複雑なエフェクトを作成できるようになりました。"

    v130_5: "アイコン"
    v130_5_desc: "UIにアイコンが表示されるようになりました。それにより、エフェクトの構造が見やすくなりました。"

    v130_6: "サンプルエフェクト"
    v130_6_desc: "70個以上のサンプルエフェクトが追加されました。公式サイトからダウンロードできます。"

    v130_7: "Unityプラグインの改良"
    v130_7_desc: "タイムラインに試験的に対応しました。"

    v130_7: "不具合修正"
    v130_7_desc: "複数のバグが修正されました。"

    v130_8: "仕様変更"
    v130_8_desc: "歪みやエフェクト生成のタイミングの仕様が変更されています。詳しくはヘルプを読んでください。"

    v120: "1.20"
    v120_1: "アルファチャンネル推定"
    v120_1_desc: "動画を出力する時に、アルファチャンネルを推定します。加算合成なしにエフェクトを他の画面に描画できます。2Dゲームでエフェクトを再生しやすくなりました。"

    v120_2: "アルファ付きAVI形式でエフェクトを保存する機能"
    v120_2_desc: "アルファ付きAVI形式でエフェクトを保存できるようになりました。AfterEffectsといった映像編集ソフトで映像を作成するときに便利になりました。"

    v120_3: "サンプルエフェクト"
    v120_3_desc: "20個以上のサンプルエフェクトが追加されました。公式サイトからダウンロードできます。"

    v120_4: "Unityプラグインの改良"
    v120_4_desc: "歪み、アセットバンドルに対応しました。マルチプラットフォーム(iOS、Android、WebGL)への対応を強化しました。"

    v120_5: "ショートカットの変更"
    v120_5_desc: "アフターエフェクトに似ているショートカットに変更されました。"

    v120_6: "不具合修正"
    v120_6_desc: "複数のバグが修正されました。"

    v110: "1.10"
    v110_1: "カラースペース"
    v110_1_desc: "編集中にカラースペースを変更できるようになりました。"

    v110_2: "英語版UI"
    v110_2_desc: "英語UIを選択できるようになりました。"

    v110_3: "サンプルエフェクト"
    v110_3_desc: "100個以上のサンプルエフェクトが追加されました。公式サイトからダウンロードできます。"

    v110_4: "Unityプラグインの改良"
    v110_4_desc: "Resourcesからのリソース読み込みに対応しました。"

    v110_5: "DXライブラリ向けライブラリの改良"
    v110_5_desc: "歪み、ネットワークに対応しました。"

    v110_6: "不具合修正"
