  top_content_1: "Effekseerは簡単に綺麗なパーティクルエフェクトを制作できるツールです。"

  top_content_2: "
	Effekseerはゲーム向けの爆発やヒットエフェクトなど様々なエフェクトを制作できるフリーでオープンソースなツールです。 
	制作したエフェクトは2Dのアニメーションとして出力したり、3Dのエフェクトとしてゲームに組み込んで再生できます。"

  top_content_3: "
	ランタイムを組み込むことでDirectXやOpenGLを用いたC++のゲームでエフェクトを再生できます。
	それだけでなく、Unity、UnrealEngine4、Cocos2d-xでも再生できます。
	また、Windowsだけでなく、Mac OS XやLinux、iOS、Android、Emscriptenといった様々な環境に対応しています。"

