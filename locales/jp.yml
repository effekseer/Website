    title_tktk02: "tktkエフェクト2"
    tktk02_Desc1: "このエフェクトは、ゲームエンジンにはUVアニメーションで表示させる事を想定した作りになっております。<br>比較的に描画負担が重たかったり、向きによる破綻も比較的に大きくなってしまっていると思います。<br>基本的に加算合成のみで作ってあるので、画像として出力すると綺麗に映りますが<br>歪みも加算合成で尚且つ、歪みの影響が比較的に大きいので<br>Efkファイルにする場合は、歪みを調整した方が良いかと思います。（主にDistortionという名前のノードが歪みになっています）<br>確認が大変になってしまったので、使用していないほかの方のテクスチャも入ってしまっています。"
