  top_content_1: "使用Effekseer可以轻松地为游戏和影视制作漂亮的粒子特效。"

  top_content_2: "
    Effekseer是免费开源的软件，用于为游戏制作爆炸和打击等各种特效。
	  特效可以导出为二维动画，也可以集成到游戏中，作为三维特效播放。"

  top_content_3: "
    通过运行时，可以用C++在DirectX或者OpenGL中播放特效。
    也可以在Unity、虚幻引擎4、Cocos2d-x中播放。
    支持Windows、Mac OS X、Linux、iOS、Android、Emscripten等多种运行环境。"

