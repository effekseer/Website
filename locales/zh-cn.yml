    tktk01_Desc1: "由于这是我第一次投稿特效，所以我把我迄今为止制作的一些特效都收录进来了。"
    tktk01_Desc2: "※注意事项※"
    tktk01_Desc3: "不是为3D游戏制作，而是以要进行录像、导出为连续图像、用于2D游戏（具体来说是RPG Maker）为前提制作的，破绽和生成粒子的数量会很多，绘制会很繁重。"
